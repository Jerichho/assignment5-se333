name: SE333_CI
on:
  push:
    branches:
      - main
      - jericho_part2
  pull_request:
    branches:
      - main

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-repo
        uses: actions/checkout@v4

      - name: setupJava
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      - name: Install Linter
        ##TODO
        run: mvn -q clean install -DskipTests


      - name: Run Checkstyle
        ##TODO
        run: mvn -q checkstyle:checkstyle


      - name: Upload Checkstyle Result
        ##TODO
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkstyle-result
          path: target/site/checkstyle.html

      - name: Run Maven Test
        ##TODO
        run: mvn -q test


      - name: Jacoco Report
        ##TODO
        run: mvn -q jacoco:report